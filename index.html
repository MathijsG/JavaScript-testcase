<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Restaurant "de Vergulde Badaend"</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<script src="javascript/main.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascript/database.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="https://kit.fontawesome.com/61e3c0206e.js" crossorigin="anonymous"></script>
</head>
<body onload="initialize()">
	<div class="container">
		<h1>Restaurant <span class="golden">'de Vergulde Badeend'</span></h1>
		<div class="row">
			<div class="col">
				<h2><i class="fas fa-utensils"></i> Menukaart</h2>
				<table id="menukaart" class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th>#</th>
							<th>Gerecht:</th>
							<th>Prijs:</th>
							<th>Aantal:</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Fu Yong Haï</td>
							<td>&euro; 9,95</td>
							<td><input type="number" name="1" class="amount" min="0" max="10" maxlength="2" value="0" onchange="submitCheck(this)"></td>
						</tr>
						<tr>
							<td>2</td>
							<td>Kipsaté</td>
							<td>&euro; 4,35</td>
							<td><input type="number" name="2" class="amount" min="0" max="10" maxlength="2" value="0" onchange="submitCheck(this)"></td>
						</tr>
						<tr>
							<td>3</td>
							<td>Fricandeau Spezial</td>
							<td>&euro; 6,35</td>
							<td><input type="number" name="3" class="amount" min="0" max="10" maxlength="2" value="0" onchange="submitCheck(this)"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col">
				<h2><i class="fas fa-wine-glass-alt"></i> Drankenkaart</h2>
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th>#</th>
							<th>Drank:</th>
							<th>Prijs:</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>4</td>
							<td>Cola</td>
							<td>&euro; 2,25</td>
							<td><input type="number" name="4" class="amount" min="0" max="10" maxlength="2" value="0" onchange="submitCheck(this)"></td>
						</tr>
						<tr>
							<td>5</td>
							<td>Bier Teryaki</td>
							<td>&euro; 3,20</td>
							<td><input type="number" name="5" class="amount" min="0" max="10" maxlength="2" value="0" onchange="submitCheck(this)"></td>
						</tr>
						<tr>
							<td>6</td>
							<td>Kraanwater</td>
							<td>&euro; 1,20</td>
							<td><input type="number" name="6" class="amount" min="0" max="10" maxlength="2" value="0" onchange="submitCheck(this)"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary" name="totaalbedrag" id="totaalbedrag" onclick="berekenBedrag()" disabled>Afrekenen</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="receipt">
					<h3>Bestelling:</h3>
					<hr>
					<table id="receiptTable" class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Product:</th>
								<th>Prijs:</th>
								<th>Aantal:</th>
								<th>Subtotaal:</th>
							</tr>
						</thead>
						<tbody id="orderOutput">
						</tbody>
					</table>
					<span id="total">Totaalbedrag is: &euro;</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
